<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate ICCV 2025 Highlight Image</title>
</head>
<body>
    <h2>Generate ICCV 2025 Highlight Image</h2>
    <canvas id="canvas" width="800" height="120" style="border: 1px solid #ccc; width: 400px; height: 60px;"></canvas>
    <br><br>
    <button onclick="downloadImage()">Download PNG</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Create enhanced Hawaii coral gradient with stronger contrast
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
        gradient.addColorStop(0, '#FF8A80');    // Light coral (brighter start)
        gradient.addColorStop(0.33, '#FF5252');  // Medium coral-red
        gradient.addColorStop(0.66, '#E53935');  // Deep coral-red
        gradient.addColorStop(1, '#C62828');     // Dark coral-red (stronger end)
        
        // Set large font
        ctx.font = 'bold 36px Arial, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        
        // Draw gold stars with better spacing
        ctx.fillStyle = '#FFD700';
        ctx.fillText('✨', centerX - 200, centerY);
        ctx.fillText('✨', centerX + 200, centerY);
        
        // Draw gradient text
        ctx.fillStyle = gradient;
        ctx.fillText('ICCV 2025 Highlight', centerX, centerY);
        
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'iccv2025-highlight.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
